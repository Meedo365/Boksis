<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boksis</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="login">
        <a href="../index.html">
            <img src="../images/boksis (4).jpeg" alt="..." />
        </a>
        <div class="container-fluid" style="border-top: 1px solid #121121;">
            <div class="login-form container">
                <h3>welcome back</h3>
                <p>Sign into your Boksis account</p>
                <form>
                    <button>Sign in with Google</button>
                    <br />
                    <br />
                    OR
                    <span style="border-top: 1px solid #121112;">
                        <input type="email" placeholder="Email" />
                    </span>
                    <br />
                    <input type="password" placeholder="Password" />
                    <p>Forgot my password</p>
                    <button>Sign In</button>
                    <section class="flex" style="justify-content: center; align-items: center;">
                        <h6>New to Boksis?</h6>
                        <a href="../html/sign-up.html">Sign Up</a>
                    </section>
                </form>
            </div>
        </div>
    </div>
