<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boksis</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="login">
        <a href="../index.html">
            <img src="../images/boksis (4).jpeg" alt="..." />
        </a>
        <div class="container-fluid" style="border-top: 1px solid #121121;">
            <div class="login-form container">
                <h3 class="mb-4">Create your Boksis account</h3>
                <form>
                    <span class="flex" id="radio-member">
                        <input id="member" type="radio" name='member-type' />
                        <label for="member">As a member</label>
                    </span>

                    <span class="flex" id="radio-member">
                        <input id="host" type="radio" name='member-type' />
                        <label for="host">As a host</label>
                    </span>


                    <button disabled>Continue</button>
                    <section class="flex" style="justify-content: center; align-items: center;">
                        <h6>Have an account?</h6>
                        <a href="../html/login.html">Sign In</a>
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
